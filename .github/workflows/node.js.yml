name: CI
on: [ push, pull_request ]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v4

            -   uses: actions/setup-node@v3
                with:
                    node-version: 18

            -   name: Install
                run: npm install

            -   name: Generate test files
                run: node src/test/generateTests.js

            -   name: Test
                run: npm run test

            -   uses: actions/upload-artifact@v1
                if: failure()
                with:
                    name: logs
                    path: logs
